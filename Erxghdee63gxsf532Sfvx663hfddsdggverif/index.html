<div style="width:100%; max-width:760px; margin:40px auto; text-align:center; font-family:Arial, Helvetica, sans-serif;">

    <h1 style="color:#1b7f3a; font-weight:700; font-size:28px; letter-spacing:1px; margin-bottom:8px;">
        SYNEDICA LAB
    </h1>

    <p style="color:#666; margin-bottom:22px; font-size:14px;">
        Product Verification System
    </p>

    <div style="background:#ffffff; padding:32px 26px; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,0.15);">

        <h2 style="font-size:20px; color:#333; margin-bottom:10px;">
            THANK YOU FOR YOUR VERIFICATION
        </h2>

        <p style="font-size:26px; font-weight:700; color:#158f32; margin-bottom:16px;">
            YOUR PURCHASE IS ORIGINAL
        </p>

        <p id="datetime" style="font-size:16px; color:#444; margin-bottom:20px; font-weight:600;">
            Loading date and time...
        </p>

        <a href="#" style="display:inline-block; margin-bottom:18px; font-size:15px; color:#666; text-decoration:underline;">
            OK
        </a>

        <br>

        <a href="#" style="background:#1f8c3f; color:#fff; padding:14px 26px; border-radius:6px; text-decoration:none; font-weight:600;">
            AUTHENTICATE PURCHASE
        </a>

    </div>

</div>

<script>
  function updateDateTime() {
      const now = new Date();

      const options = {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
      };

      const formatted = now.toLocaleString('en-US', options);

      document.getElementById("datetime").innerHTML =
          "Date and Time of Verification: " + formatted;
  }

  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
